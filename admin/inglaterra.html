<!DOCTYPE html>
<html>
<head>
	<title>potato</title>
</head>
<body>
	<input type="text" id="radius">

	<button ondblclick="potato()"></button>

	 <type="text/java">
		 function potato() {
		 	 tag=document.getElementById("radius")
		 	radius=tag.value
		 	area=radius*radius*3.14
		 	if (area>200) {
		 		alert(area)

		 	}else{
		 		console.log(area)
		 	}
		 		
		 }
	 </>
</body>
</html>
